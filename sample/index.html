<script type="text/javascript" src="libs/rollslyder/cRollSlyder.js"></script>
<script type="text/javascript">


$(function(){
	/*スライド初期化
		cRollSlyder.initSlyde(xSlideNum,xTime);
			xSlideNum:最初に表示させるスライドの番号（0～）
			xTime：フェード時間（ミリ秒）
	*/
	cRollSlyder.initSlyde(3,1000);
	
	/*スライドの自動切換え開始
		cRollSlyder.autoPlay(xTime);
			xTime：スライド切替えまでの時間（ミリ秒）
	*/
	cRollSlyder.autoPlay(3000);
});

</script>
